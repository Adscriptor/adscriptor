<html>
  <head>
  </head>
  <body>
    <textarea id="txt" style="width:100%;height:50%;"></textarea>
    <textarea id="out" style="width:100%;height:50%;"></textarea>
    <script src="http://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script>
      $(function(){
        $("#txt").on('input', function(e){
          if(e.target.value !== '')
          {
            try{
              eval(e.target.value);
            }catch(e) { console.log(JSON.stringify(e)); }
          }  
        });
      });
      google = {};
      google.script = {};
      google.script.autocomplete = {};
      google.script.autocomplete.onResource = google.script.autocomplete.onResourceList = function(data) {
        $("#out").val(JSON.stringify(data, null, 2));
      }  
    </script>
  </body>
</html>
